<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple HTML Form</title>
</head>
<body bgcolor="lightgrey">
  <h2>Contact Form</h2>
  <form action="/submit" method="post">
    <div>
        <label for="fname">First Name:</label><br>
        <input type="text" id="name" name="fname" placeholder="Rayhan" required><br>
    </div>
    <div>
        <label for="name">Last Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Islam"required><br><br>
    </div>

         <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="youremail@gmail.com"><br><br>

        <label for="Pass">Password:</label><br>
        <input type="password" id="Pass" name="Pass" maxlength="12" required><br><br>


        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>
    <div>

    <input type="submit" value="Submit"><br><br>
    </div>
    <input type="reset" value="reset">
  </form>
</body>
</html>
