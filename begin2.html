<!DOCTYPE html>
<html lang="en">
<head>
  <title>All Link Href Examples</title>
</head>
<body>

  <h1>Examples of Different href Uses</h1>

  <!-- Absolute URL -->
  <a href="https://www.facebook.com/">Visit Facebook</a><br>

  <!-- Relative URL -->
  <a href="begin.html">About first Code</a><br>

  <!-- Anchor link (same page) -->
  <a href="#contact">Go to Contact Section</a><br>

  <!-- Email link -->
  <a href="mailto:rayhanspydet@gmail.com">Email Support</a><br>

  <!-- Telephone link -->
  <a href="tel:+1234567890">Call Us</a><br>

  <!-- JavaScript link -->
  <a href="javascript:void(0)">Click (No Action)</a><br>

  <!-- File download -->
  <a href="dblab1.pdf" download>Download Guide</a><br>

  <!-- Target anchor -->
  <h2 id="contact">Contact Section</h2>
  <p>You have jumped to the contact section.</p>

</body>
</html>
