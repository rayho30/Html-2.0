<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Example</title>
</head>
<body>

  <!-- Embed another website -->
  <iframe 
    src="begin6.html"         <!-- URL of the page you want to embed -->
    width="200"                       <!-- Width of the iframe -->
    height="200"                      <!-- Height of the iframe -->
    style="border: 1px;px solid #ccc;"    <!-- Optional styling -->
  >
    <!-- Fallback content for browsers that don't support iframes -->
    Your browser does not support iframes.
  </iframe>

</body>
</html>
